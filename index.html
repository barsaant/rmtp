<html>
  <head>
    <title>Stream Player</title>
    <link
      href="https://vjs.zencdn.net/7.18.1/video-js.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script>
      videojs.options.flash.swf = "https://vjs.zencdn.net/swf/video-js.swf"; // Flash fallback
    </script>
  </head>
  <body>
    <center>
      <video
        id="livestream"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        autoplay
        preload="auto"
        data-setup='{"techOrder" : ["flash", "html5"]}'
      >
        <source src="rtmp://192.168.5.64:1935/live/1234" type="video/mp4" />
      </video>
    </center>
  </body>
</html>
