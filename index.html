<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTMP Stream</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.min.js"></script>
    <style>
      #player {
        width: 640px;
        height: 360px;
      }
    </style>
  </head>
  <body>
    <div
      id="player"
      data-swf="https://releases.flowplayer.org/7.2.7/flowplayer.swf"
      data-rtmp="rtmp://<your-server-ip>/live/<stream-key>"
    >
      <video>
        <source src="rtmp://192.168.5.64:1935/live/1234" type="rtmp/mp4" />
      </video>
    </div>

    <script>
      flowplayer("#player", {
        clip: {
          sources: [
            {
              type: "application/x-mpegurl",
              src: "rtmp://<your-server-ip>/live/<stream-key>",
            },
          ],
        },
      });
    </script>
  </body>
</html>
